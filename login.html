<div id="wrapper" ng-controller="loginCtrl">
	<div id="loginbox">
	<form id="loginForm" name="loginForm">
	<div id="signIn">
		<span>Sign In</span>
	</div>
		<div class="form-group" id="logintop">
		    <label for="username">Username</label>
		    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="formData.username" required>
		</div>
		<div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="formData.password" required>
		</div>
		<button type="submit" class="btn btn-primary" ng-click="submit(formData)" ng-disabled="loginForm.$invalid">Submit</button>
	</form>
	</div>
</div>
